<footer class="py-5rem">
    <div class="container">
        <div class="text-center mb-4">
            <span>Copyright &copy; {{ currentYear }} All Rights Reserved.</span>
        </div>
        <div class="icons text-center">
            <span class="icon-item-container" *ngFor="let socialNetwork of socialNetworks">
                <a href="{{ socialNetwork.link }}" rel="noopener" class="icon-item {{ socialNetwork.name }}" target="_blank">
                    <fa-icon [icon]="icons[socialNetwork.name]" [fixedWidth]="true"></fa-icon>
                </a>
            </span>
        </div>
    </div>
</footer>
