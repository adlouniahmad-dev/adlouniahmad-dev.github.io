<section id="projects">
  <h3 class="section-title">Projects</h3>

  <div>
    <div class="portfolio-container">
      @for (item of portfolioItems; track item) {
        <adl-product-item
          [ngClass]="{'show-portfolio-item': item.tags.includes(filterValue) || filterValue == '*'}"
          [item]="item"></adl-product-item>
      }
    </div>
  </div>
</section>
